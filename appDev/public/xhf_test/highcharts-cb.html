<!DOCTYPE html>
<html >
<head lang = "en" >
    <meta charset = "UTF-8" >
    <title >highcharts采贝股票行情图</title >
    <link rel = "stylesheet" href = "./css/reset.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="./js/jquery.min.js"></script >
    <script src="./js/rem6.js"></script >
    <script src="./js/highcharts.js"></script>
    <style >
        html,body{
            width: 100%;
            overflow-x: hidden;
        }
        body{
            position: relative;
            height: auto;
            min-height: 100vh;
            overflow: hidden;
        }
        .high-box{
            width: 100%;
            position: relative;
            height: auto;
            min-height: 2.318rem;
            overflow: hidden;
        }
        .cover-hook{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            background: rgba(255,0,0,0.1);
            box-sizing: border-box;
            padding-top: 0.1rem;
        }
        .item-desc{float: left;margin-left: 0.1rem;font-size: 0.12rem;height: 0.12rem;line-height: 0.12rem;}
        .icon{
            display: inline-block;
            height: 0.12rem;
            width: 0.12rem;
            background: red;
            border-radius: 50%;
            vertical-align: bottom;
        }
    </style >
</head >
<body >
    <div class="high-box">
        <div class="cover-hook clear">
            <p class="item-desc">
                <span class="icon" style="background: red;"></span>
                组合
                <span style="color: red;">+21.80%</span>
            </p>
            <p class="item-desc">
                <span class="icon" style="background: blue;"></span>
                沪深300
                <span style="color: blue;">-21.80%</span>
            </p>
        </div>
        <div id="container" style="width: 800px;height:400px;margin: 0 auto;position: absolute;top: 0;left: 0;transform-origin: left top;">
        </div>
    </div>
<script>
    Highcharts.chart('container', {
        title:{
            text: null
        },
        chart: {
            marginTop: 80,
            width: 800
        },
        legend: {

            verticalAlign: 'top', //垂直方向位置
            symbolPadding:50,
            symbolRadius: 50,
            x: 20, //距离x轴的距离
            y: 0 //距离Y轴的距离

        xAxis: {
            gridLineWidth:0,
            tickInterval: 17,

            visible:true,
            tickLength: 0
        },
    yAxis: {
        title: {
            text: ''
        },
        plotLines: [{
            value: 0,
            width: 0,
            color: '#ff0000'
        }],
        opposite:true,
        allowDecimals:true,
        tickPositions: [0, 100, 200,300],
        labels: {
            formatter:function(){
                return this.value+".00%";
            }
        }

        marker:{//线上数据点
            radius:0,
            lineWidth:0,
            lineColor:'#fba845',
            fillColor:'#fba845',
            states:{
                hover:{
                    enabled:false
                }
            }
        },
        color:"red",
        events: {
            //控制图标的图例legend不允许切换
            legendItemClick: function (event) {
                return false; //return  true 则表示允许切换
            }
        }
    },
    {
        data: [29.9, 71.5, 106.4, 54.4,29.9, 71.5, 106.4, 129.2, 144.0, 129.2, 144.0, 176.0, 148.5, 216.4, 194.1, 95.6, 54.4,29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 116.4,71.5, 106.4, 54.4,29.9, 71.5, 194.1, 95.6, 176.0, 135.6],
        marker:{//线上数据点
            radius:0,
            lineWidth:0,
            lineColor:'#fba845',
            fillColor:'#fba845',
            states:{
                hover:{
                    enabled:false
                }
            }
        },
        color:"blue"
    }],
    credits: {
            enabled: false
        }
    });
    var _phoneWidth = window.innerWidth;
    $("#container").css("transform","scale("+Number(_phoneWidth/800)+")");
</script >
</body >
</html >
